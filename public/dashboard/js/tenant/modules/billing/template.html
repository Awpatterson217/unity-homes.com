<div class="page-header">
  <h1>Billing</h1>
</div>
  
<div class="table-responsive">
  <table class="table table-condensed table-hover" st-table="billings" st-safe-src="data.billings">
    <thead>
      <tr>
        <th>
          Status
        </th>
        <th>
          Date
        </th>
        <th>
          Amount
        </th>
        <th>
        </th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="billing in billings">
        <td>
          <span ng-if="billing.status === 'pending'"
                uib-tooltip="Transaction Pending"
                class="glyphicon glyphicon-time text-warning">
          </span>

          <span ng-if="billing.status === 'success'"
                uib-tooltip="Transaction Complete"
                class="glyphicon glyphicon-ok text-success">
          </span>

          <span ng-if="billing.status === 'failed'" 
                uib-tooltip="Transaction Failed"
                class="glyphicon glyphicon-alert text-danger">
          </span>
        </td>
        <td>
          {{ billing.date }}
        </td>
        <td>
          {{ billing.amount }}
        </td>
        <td>
          <a class="btn btn-sm btn-success" uib-tooltip="Adjust Payment" ng-click="adjustPayment(billing)">
            <span class="glyphicon glyphicon-wrench"></span>
          </a>
          <a class="btn btn-sm btn-default" uib-tooltip="View Details" ng-click="viewDetails(billing)">
            <span class="glyphicon glyphicon-info-sign"></span>
          </a>
          <a class="btn btn-sm btn-primary" uib-tooltip="Download Invoice" ng-click="downloadInvoice(billing)">
            <span class="glyphicon glyphicon-save-file"></span>
          </a>
        </td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td st-pagination colspan="7"></td>
      </tr>
    </tfoot>
  </table>
</div>

<div class="page-header">
  <h1>Tenants</h1>
</div>

<div class="table-responsive">
  <table class="table table-condensed table-hover" st-table="tenants" st-safe-src="data.tenants">
    <thead>
      <tr>
        <th colspan="2">
          Tenant
        </th>
        <th colspan="4">
          Property
        </th>
        <th colspan="1">
        </th>
      </tr>
      <tr>
        <th>
          Registered
        </th>
        <th>
          Name
        </th>
        <th>
          Street
        </th>
        <th>
          City
        </th>
        <th>
          State
        </th>
        <th>
          Postal Code
        </th>
        <th>
        </th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="tenant in tenants">
        <td>
          <span ng-if="tenant.registered" class="glyphicon glyphicon-check text-success"></span>
          <span ng-if="!tenant.registered" class="glyphicon glyphicon-unchecked text-danger"></span>
        </td>
        <td>
          {{ tenant.firstName }}
          {{ tenant.lastName }}
        </td>
        <td>
          {{ tenant.street }}
        </td>
        <td>
          {{ tenant.city }}
        </td>
        <td>
          {{ tenant.state }}
        </td>
        <td>
          {{ tenant.zip }}
        </td>
        <td>
          <a class="btn btn-sm btn-primary" uib-tooltip="Send Registration Code" ng-click="sendCode(tenant)">
            <span class="glyphicon glyphicon-share"></span>
          </a>
          <a class="btn btn-sm btn-default" uib-tooltip="View Details" ng-click="viewDetails(tenant)">
            <span class="glyphicon glyphicon-info-sign"></span>
          </a>  
          <a class="btn btn-sm btn-danger" uib-tooltip="Remove Tenant" ng-click="removeTenant(tenant)">
            <span class="glyphicon glyphicon-trash"></span>
          </a>
        </td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td st-pagination colspan="7"></td>
      </tr>
    </tfoot>
  </table>
</div>
